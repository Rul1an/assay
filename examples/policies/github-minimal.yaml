version: '2.0'
name: github-minimal
tools:
  allow:
  - get_time
  - echo
  - search_issues
  - list_pull_requests
  - get_issue
  - get_pull_request
  - create_issue
  - create_issue_comment
  deny:
  - delete_repo
  - create_repo
  - push
allow: null
deny: null
schemas:
  create_issue_comment:
    additionalProperties: true
    properties:
      body:
        minLength: 1
        pattern: ^.{1,1000}$
        type: string
    required:
    - body
    type: object
constraints: []
enforcement:
  unconstrained_tools: warn
limits: null
signatures: null
