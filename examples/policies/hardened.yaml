version: '2.0'
name: mcp-hardened
tools:
  allow:
  - read_file
  - list_directory
  - search_files
  - get_time
  deny:
  - exec*
  - shell*
  - write_file
  - delete_file
  - replace_file
  - move_file
allow: null
deny: null
schemas:
  list_directory:
    additionalProperties: true
    properties:
      path:
        minLength: 1
        pattern: ^/app/.*|^/data/.*
        type: string
    required:
    - path
    type: object
  read_file:
    additionalProperties: true
    properties:
      path:
        minLength: 1
        pattern: ^/app/.*|^/data/.*
        type: string
    required:
    - path
    type: object
constraints: []
enforcement:
  unconstrained_tools: warn
limits: null
signatures:
  check_descriptions: true
