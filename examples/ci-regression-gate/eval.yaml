version: 1
suite: "ci-regression-gate-demo"
model: "trace"
settings:
  cache: false

tests:
  - id: "t_hello"
    input:
      prompt: "Say hello"
    expected:
      type: must_contain
      must_contain: ["hello"]

  - id: "t_version"
    input:
      prompt: "Return version as JSON: {\"version\": \"x.y\"}"
    expected:
      type: regex_match
      pattern: "\\{\"version\":\\s*\"[0-9]+\\.[0-9]+\"\\}"
