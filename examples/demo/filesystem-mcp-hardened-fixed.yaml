version: '2.0'
name: filesystem-mcp-hardened
tools:
  allow:
  - read_file
  - read_multiple_files
  - list_directory
  - search_files
  - get_file_info
  - list_allowed_directories
  deny:
  - write_file
  - create_directory
  - move_file
  - create_symlink
  - read_symlink
allow: null
deny: null
schemas:
  list_directory:
    additionalProperties: true
    properties:
      path:
        minLength: 1
        pattern: ^(/workspace|/home/[^/]+/projects|/Users/[^/]+/Developer).*
        type: string
    required:
    - path
    type: object
  read_file:
    additionalProperties: true
    properties:
      path:
        minLength: 1
        pattern: ^(/workspace/|/home/[^/]+/projects/|/Users/[^/]+/Developer/|/tmp/assay-).*
        type: string
    required:
    - path
    type: object
constraints: []
enforcement:
  unconstrained_tools: warn
limits:
  max_requests_total: 200
  max_tool_calls_total: null
signatures: null
