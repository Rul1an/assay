assay-security:
  image: ubuntu:latest
  stage: test
  before_script:
    - apt-get update && apt-get install -y curl
    - curl -fsSL https://getassay.dev/install.sh | sh
    - export PATH="$PATH:$HOME/.local/bin"
  script:
    - assay validate
  artifacts:
    when: always
    paths:
      - assay-report.json
  allow_failure: false
