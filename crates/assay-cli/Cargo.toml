[package]
name = "assay-cli"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
readme.workspace = true
description = "CLI for Assay"

[[bin]]
name = "assay"
path = "src/main.rs"

[features]
experimental = ["assay-core/experimental"]

[dependencies]
anyhow = { version = "1", features = ["std"] }
async-trait = "0.1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
clap = { version = "4", features = ["derive", "env"] }
tracing = "0.1"
env_logger = "0.11"
tokio = { version = "1", features = ["rt", "rt-multi-thread", "macros", "io-std", "io-util", "fs", "signal"] }
assay-core = { path = "../assay-core", version = "2.0.0" }
assay-monitor = { path = "../assay-monitor", version = "2.0.0" }
assay-common = { path = "../assay-common", version = "2.0.0" }
assay-policy = { path = "../assay-policy", version = "2.0.0" }
dialoguer = "0.11"
similar = "2"
serde_yaml = "0.9"
assay-metrics = { path = "../assay-metrics", version = "2.0.0" }
chrono = "0.4.42"
dirs = "5.0"
sysinfo = "0.30"
humantime = "2"
tokio-stream = "0.1"
futures = "0.3"
globset = "0.4"
libc = "0.2"
nix = { version = "0.27", features = ["signal", "process", "fs", "ioctl"] }



[dev-dependencies]
tempfile = "3"
regex = "1"
assert_cmd = "2.1.1"
predicates = "3.1.3"
proptest = "1.4"
