[package]
name = "assay-cli"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
readme.workspace = true
description = "CLI for Assay"

[[bin]]
name = "assay"
path = "src/main.rs"

[features]
experimental = ["assay-core/experimental"]

[dependencies]
anyhow = { version = "1", features = ["std"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
clap = { version = "4", features = ["derive", "env"] }
tracing = "0.1"
tokio = { version = "1", features = ["rt", "rt-multi-thread", "macros", "io-std", "io-util", "fs"] }
assay-core = { path = "../assay-core" }
dialoguer = "0.11"
similar = "2"
serde_yaml = "0.9"
assay-metrics = { path = "../assay-metrics", version = "1.0.0" }
chrono = "0.4.42"
dirs = "5.0"

[dev-dependencies]
tempfile = "3"
regex = "1"
assert_cmd = "2.1.1"
predicates = "3.1.3"
