# .typos.toml
[files]
extend-exclude = [
  "target/**",
  "**/*.o",
  "**/*.a",
  "**/*.so",
  "dist/**",
  "artifacts/**",
  ".git/**",
  "Cargo.lock",
  "**/*.min.js",
]

[default]
# Hex/hashes exclusion (Jan 2026 best practice)
extend-ignore-re = [
  # sha256-like blobs / long hex strings
  "[0-9a-fA-F]{32,}",
]
