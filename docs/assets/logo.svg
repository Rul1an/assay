<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- SOTA 2025 Gradient: "Electric Mint to Deep Violet"
         Provides high contrast on dark headers (via Mint) and good visibility on white (via Violet) -->
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00E5FF;stop-opacity:1" /> <!-- Cyan/Electric Blue -->
      <stop offset="100%" style="stop-color:#7E57C2;stop-opacity:1" /> <!-- Deep Purple -->
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Rounded Hexagon: Softer, modern geometry -->
  <!-- "Cube" projection angle for depth -->
  <path d="M50 5 L92 28 C94 29 95 31 95 33 L95 67 C95 69 94 71 92 72 L50 95 C49 96 47 96 46 95 L8 72 C6 71 5 69 5 67 L5 33 C5 31 6 29 8 28 Z"
        fill="url(#grad2)" />

  <!-- Checkmark: Negative space (White), thicker stroke, "Cut" style -->
  <path d="M32 52 L46 66 L70 32"
        fill="none"
        stroke="white"
        stroke-width="10"
        stroke-linecap="round"
        stroke-linejoin="round" />
</svg>
