# .github/workflows/release.yml
# Cross-platform binary releases for Assay
#
# Triggers on:
#   - Push to tags matching v*
#   - Manual dispatch
#
# Builds for:
#   - Linux x86_64 (GNU)
#   - Linux aarch64 (GNU)
#   - macOS x86_64
#   - macOS aarch64 (Apple Silicon)
#   - Windows x86_64

name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.1.0)'
        required: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ============================================================
  # Build matrix for all platforms
  # ============================================================
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: assay
            archive: tar.gz

          # Linux aarch64 (cross-compile)
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: assay
            archive: tar.gz
            cross: true

          # macOS x86_64
          # - os: macos-latest
          #   target: x86_64-apple-darwin
          #   artifact: assay
          #   archive: tar.gz

          # macOS aarch64 (Apple Silicon)
          # - os: macos-14
          #   target: aarch64-apple-darwin
          #   artifact: assay
          #   archive: tar.gz

          # Windows x86_64
          # - os: windows-latest
          #   target: x86_64-pc-windows-msvc
          #   artifact: assay.exe
          #   archive: zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.cross
        shell: bash
        run: |
          set -euo pipefail

          sudo dpkg --add-architecture arm64

          . /etc/os-release
          CODENAME="${VERSION_CODENAME:-noble}"

          # 1) Force amd64-only for default Ubuntu sources so apt doesn't try arm64 on archive/security
          if [ -f /etc/apt/sources.list.d/ubuntu.sources ]; then
            sudo python3 - <<'PY'
          import pathlib, re
          p = pathlib.Path("/etc/apt/sources.list.d/ubuntu.sources")
          if p.exists():
              s = p.read_text()
              stanzas = re.split(r"\n\s*\n", s.strip())
              out = []
              for st in stanzas:
                  if not st.strip():
                      continue
                  if re.search(r"^Types:\s*deb\s*$", st, re.M):
                      if re.search(r"^Architectures:\s*", st, re.M):
                          st = re.sub(r"^Architectures:\s*.*$", "Architectures: amd64", st, flags=re.M)
                      else:
                          st = st + "\nArchitectures: amd64"
                  out.append(st)
              p.write_text("\n\n".join(out) + "\n")
          PY
          fi

          if [ -f /etc/apt/sources.list ]; then
            sudo sed -i -E \
              's|^(deb\s+)(http[s]?://(archive|security)\.ubuntu\.com/ubuntu)|deb [arch=amd64] \2|g' \
              /etc/apt/sources.list
          fi

          # 2) Add arm64-only ubuntu-ports repo (arm64 packages live here)
          sudo tee /etc/apt/sources.list.d/ubuntu-ports-arm64.list >/dev/null <<EOF
          deb [arch=arm64] https://mirror.gofoss.xyz/ubuntu-ports ${CODENAME} main universe restricted multiverse
          deb [arch=arm64] https://mirror.gofoss.xyz/ubuntu-ports ${CODENAME}-updates main universe restricted multiverse
          deb [arch=arm64] https://mirror.gofoss.xyz/ubuntu-ports ${CODENAME}-security main universe restricted multiverse
          deb [arch=arm64] https://mirror.gofoss.xyz/ubuntu-ports ${CODENAME}-backports main universe restricted multiverse
          EOF

          # 3) Rewrite any */ubuntu-ports to the chosen mirror + robust update
          sudo bash scripts/ci/apt_ports_failover.sh

          # Toolchain + sysroot + target libs
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
            gcc-aarch64-linux-gnu \
            libc6-dev-arm64-cross \
            linux-libc-dev-arm64-cross \
            pkg-config \
            libsqlite3-dev:arm64

          {
            echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc"
            echo "CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc"
            echo "AR_aarch64_unknown_linux_gnu=aarch64-linux-gnu-ar"
          } >> "$GITHUB_ENV"

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: release-${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --package assay-cli

      - name: Get version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            V="${{ github.event.inputs.version }}"
          else
            V="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$V" >> "$GITHUB_OUTPUT"

      - name: Package (Unix)
        if: matrix.archive == 'tar.gz'
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          ARCHIVE_NAME="assay-${VERSION}-${{ matrix.target }}"
          mkdir -p "dist/${ARCHIVE_NAME}"
          cp "target/${{ matrix.target }}/release/${{ matrix.artifact }}" "dist/${ARCHIVE_NAME}/"
          cp README.md LICENSE "dist/${ARCHIVE_NAME}/" 2>/dev/null || true
          cd dist
          tar -czvf "${ARCHIVE_NAME}.tar.gz" "${ARCHIVE_NAME}"
          shasum -a 256 "${ARCHIVE_NAME}.tar.gz" > "${ARCHIVE_NAME}.tar.gz.sha256"

      - name: Package (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          $VERSION = "${{ steps.version.outputs.version }}"
          $ARCHIVE_NAME = "assay-${VERSION}-${{ matrix.target }}"
          New-Item -ItemType Directory -Force -Path "dist\${ARCHIVE_NAME}"
          Copy-Item "target\${{ matrix.target }}\release\${{ matrix.artifact }}" "dist\${ARCHIVE_NAME}\"
          Copy-Item README.md, LICENSE "dist\${ARCHIVE_NAME}\" -ErrorAction SilentlyContinue
          Compress-Archive -Path "dist\${ARCHIVE_NAME}" -DestinationPath "dist\${ARCHIVE_NAME}.zip"
          $hash = (Get-FileHash "dist\${ARCHIVE_NAME}.zip" -Algorithm SHA256).Hash.ToLower()
          "${hash}  ${ARCHIVE_NAME}.zip" | Out-File -Encoding ASCII "dist\${ARCHIVE_NAME}.zip.sha256"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: assay-${{ matrix.target }}
          path: dist/assay-*
          retention-days: 7

  # ============================================================
  # Create GitHub Release
  # ============================================================
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            V="${{ github.event.inputs.version }}"
          else
            V="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$V" >> "$GITHUB_OUTPUT"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" -o -name "*.sha256" \) -exec cp {} release/ \;
          ls -la release/

      - name: Generate release notes
        id: notes
        run: |
          cat > release_notes.md << 'EOF'
          ## Assay ${{ steps.version.outputs.version }}

          Deterministic policy enforcement for AI agent tool calls.

          ### Installation

          **One-liner (Linux/macOS):**
          ```bash
          curl -sSL https://assay.dev/install.sh | sh
          ```

          **GitHub Action:**
          ```yaml
          - uses: assay-dev/assay-action@v1
            with:
              policy: policies/agent.yaml
              traces: traces/
              min-coverage: 80
          ```

          **Manual download:**
          Download the appropriate archive for your platform below.

          ### Checksums

          Verify your download with the `.sha256` files.

          ### Changelog

          See [CHANGELOG.md](https://github.com/assay-dev/assay/blob/main/CHANGELOG.md) for details.
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Assay ${{ steps.version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-rc') || contains(steps.version.outputs.version, '-beta') }}
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================================
  # Verify LSM Enforcement (Self-Hosted Gate)
  # ============================================================
  verify-lsm-blocking:
    name: Verify LSM Enforcement
    needs: [build]
    # SOTA 2026: Require explicit 'bpf-lsm' label for guaranteed kernel support
    runs-on: [self-hosted, bpf-lsm]
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Verify LSM blocking (CI gate)
        run: |
          chmod +x scripts/verify_lsm_docker.sh
          # Standard Mode + Enforcement: Will FAIL if BPF is missing.
          # Pass PATH so root can find cargo
          sudo -E env "PATH=$PATH" ./scripts/verify_lsm_docker.sh --enforce-lsm

      - name: Fix Runner Permissions (Cleanup)
        if: always()
        run: |
          echo "ðŸ§¹ Cleaning up root-owned files..."
          sudo chown -R "$(whoami)":"$(id -gn)" . || true

      - name: Upload verification logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lsm-verification-logs
          path: /tmp/assay-lsm-verify/

  # ============================================================
  # Publish to crates.io (optional)
  # ============================================================
  publish-crates:
    name: Publish to crates.io
    needs: release
    runs-on: ubuntu-latest
    if: "!contains(github.ref, '-rc') && !contains(github.ref, '-beta')"
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Debug Cargo Version
        run: cargo --version

      - name: Authenticate with crates.io
        id: auth
        uses: rust-lang/crates-io-auth-action@v1

      - name: Publish assay-common
        run: |
          cargo publish --package assay-common --verbose
          sleep 45 # Allow indexing
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}

      - name: Publish assay-core
        run: |
          cargo publish --package assay-core --verbose
          sleep 45 # Allow indexing
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}

      - name: Publish assay-metrics
        run: cargo publish --package assay-metrics --verbose
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}

      - name: Publish assay-policy
        run: |
          cargo publish --package assay-policy --verbose
          sleep 45 # Allow indexing
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}

      - name: Publish assay-mcp-server
        run: cargo publish --package assay-mcp-server --verbose
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}

      - name: Publish assay-monitor
        run: |
          cargo publish --package assay-monitor --verbose
          sleep 45 # Allow indexing
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}

      - name: Publish assay-cli
        run: |
          cargo publish --package assay-cli --verbose
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}

  # ============================================================
  # Build and Publish Python Wheels (PyPI)
  # ============================================================
  wheels:
    name: Build Wheels
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-14
            target: aarch64-apple-darwin

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --manifest-path assay-python-sdk/Cargo.toml
          sccache: 'true'
          manylinux: auto

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.target }}
          path: dist/*.whl

  publish-pypi:
    name: Publish to PyPI
    needs: [release, wheels]
    runs-on: ubuntu-latest
    if: "!contains(github.ref, '-rc') && !contains(github.ref, '-beta')"
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing

    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
