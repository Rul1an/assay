name: Smoke Install (E2E)

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:

# Least-privilege. (If using optional test reporter: checks: write)
permissions:
  contents: read
  checks: write
  actions: read

jobs:
  assay:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable

      - name: Build and Install Assay (from source)
        run: |
          cargo install --path crates/assay-cli --debug
          assay --version

      - name: Migrate config (check-only, strict)
        shell: bash
        run: |
          set -euo pipefail
          # Expect: exit 0 if config is ok; exit 2 on error/legacy/unknown fields.
          assay migrate --check --config tests/fixtures/contract/pass.yaml

      - name: Run Assay suite (strict + JUnit)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p reports
          assay ci \
            --config tests/fixtures/contract/pass.yaml \
            --strict \
            --junit reports/assay-junit.xml

      - name: Upload JUnit report artifact
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: assay-junit
          path: reports/assay-junit.xml
          retention-days: 14

      # Optional: show JUnit directly in GitHub UI as Check Run / summary
      - name: Publish test report
        if: always()
        uses: dorny/test-reporter@d61b558e8df85cb60d09ca3e5b09653b4477cea7 # v1
        continue-on-error: true
        with:
          name: Assay (JUnit)
          path: reports/assay-junit.xml
          reporter: java-junit
