name: MCP Security (Assay)

on:
  push:
    paths:
      - "assay.yaml"
      - "policy.yaml"
      - "examples/**"
      - "**/*.mcp.json"
  pull_request:
  workflow_dispatch:

permissions: {}

jobs:
  security-check:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Install Assay
        shell: bash
        env:
          ASSAY_VERSION: v2.12.0
        run: |
          set -euo pipefail
          # Security: Download first to avoid pipe-to-shell.
          # Pin version to avoid GitHub API rate limits (403) on CI.
          curl -fsSL https://getassay.dev/install.sh -o install-assay.sh
          sh install-assay.sh
          rm install-assay.sh
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      # Generate SARIF even if validate fails, so it shows up in GitHub Security tab.
      - name: Validate (SARIF)
        id: validate
        shell: bash
        run: |
          set -euo pipefail
          if ! assay validate --config examples/demo/assay-safe.yaml --format sarif --output results.sarif; then
            # If validate fails, create a minimal valid SARIF so upload doesn't fail
            cat > results.sarif << 'SARIF_EOF'
          {"version":"2.1.0","$schema":"https://raw.githubusercontent.com/oasis-tcs/sarif-spec/main/sarif-2.1/schema/sarif-schema-2.1.0.json","runs":[{"tool":{"driver":{"name":"assay"}},"results":[]}]}
          SARIF_EOF
            exit 1
          fi
        continue-on-error: true

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@439137e1b50c27ba9e2f9befc93e43091b449c34 # v3
        if: always() && hashFiles('results.sarif') != ''
        with:
          sarif_file: results.sarif

      # Final gate: fail the workflow if there are issues.
      - name: Validate (gate)
        shell: bash
        run: |
          set -euo pipefail
          assay validate --config examples/demo/assay-safe.yaml --format text
