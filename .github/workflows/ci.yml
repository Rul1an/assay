name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    name: Build + Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    env:
      PYO3_USE_ABI3_FORWARD_COMPATIBILITY: 1

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            . -> target

      # Exclude assay-ebpf to prevent host-target mismatch errors
      - name: Build and Test Workspace
        run: |
          cargo build --workspace --exclude assay-ebpf --exclude assay-it
          cargo test --workspace --exclude assay-ebpf --exclude assay-it

      - name: Test assay-cli
        run: cargo test -p assay-cli

      - name: Test assay-mcp-server
        run: cargo test -p assay-mcp-server

  ebpf-smoke:
    name: eBPF monitor smoke (Linux)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Install nightly + rust-src
        run: |
          rustup toolchain install nightly --profile minimal
          rustup component add rust-src --toolchain nightly

      - name: Install bpf-linker
        run: |
          cargo +nightly install bpf-linker --locked
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Build eBPF object
        run: |
          cargo +nightly xtask build-ebpf --release --no-docker

      - name: Build assay CLI
        run: |
          cargo build -p assay-cli

      - name: Smoke test (needs sudo)
        run: |
          set -euxo pipefail

          # Spawn a single process that will:
          # 1) wait for monitor to attach
          # 2) open /etc/hosts (openat in same PID)
          # 3) connect to example.com's IP (connect in same PID)
          python3 - <<'PY' &
          import time, socket
          time.sleep(2)
          open("/etc/hosts","rb").read()
          s = socket.socket()
          s.settimeout(2)
          try:
              s.connect(("93.184.216.34", 80))  # example.com IP, avoids DNS variability
          except Exception:
              pass
          time.sleep(2)
          PY
          TARGET_PID=$!
          echo "Target PID: $TARGET_PID"

          # Run monitor in foreground and capture output
          sudo -E ./target/debug/assay monitor \
            --pid "$TARGET_PID" \
            --duration 6s \
            --ebpf target/assay-ebpf.o \
            --print | tee monitor.log

          # Helper may exit non-zero depending on networking; don't fail on that
          wait "$TARGET_PID" || true

          # Assert we saw at least one event
          grep -E 'openat:|connect' monitor.log
