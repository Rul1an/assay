name: CI

on:
  push:
    branches: [ main, "debug/**" ]
  pull_request:

jobs:
  clippy:
    name: Clippy (deny warnings)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Swatinem/rust-cache
        uses: Swatinem/rust-cache@v2
      - name: Install Linux deps (for build scripts)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          sudo DEBIAN_FRONTEND=noninteractive apt-get update -y \
            -o Acquire::Retries=5 \
            -o Acquire::http::Timeout=30 \
            -o Acquire::https::Timeout=30 \
            -o Acquire::Languages=none
          sudo apt-get install -y clang libsqlite3-dev
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - run: cargo clippy --workspace --all-targets -- -D warnings

  test:
    name: Build + Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    env:
      PYO3_USE_ABI3_FORWARD_COMPATIBILITY: 1

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install mold (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          sudo DEBIAN_FRONTEND=noninteractive apt-get update -y \
            -o Acquire::Retries=5 \
            -o Acquire::http::Timeout=30 \
            -o Acquire::https::Timeout=30 \
            -o Acquire::Languages=none
          sudo apt-get install -y mold clang libsqlite3-dev

      - name: Sccache
        uses: mozilla-actions/sccache-action@v0.0.6

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            . -> target
          cache-directories: |
            ~/.sccache
          cache-on-failure: true

      - name: Configure Environment
        shell: bash
        run: |
          {
            echo "RUSTC_WRAPPER=sccache"
            echo "SCCACHE_DIR=$HOME/.sccache"
            echo "SCCACHE_GHA_ENABLED=false"
            echo "CARGO_REGISTRIES_CRATES_IO_PROTOCOL=sparse"
          } >> "$GITHUB_ENV"

      - name: Configure Linker (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          echo "RUSTFLAGS=-C linker=clang -C link-arg=-fuse-ld=mold" >> "$GITHUB_ENV"

      # Linux: Test everything except eBPF and integration tests
      - name: Test Workspace (Linux)
        if: runner.os == 'Linux'
        run: cargo test --locked --workspace --exclude assay-ebpf --exclude assay-it

      # Non-Linux: Exclude OS-specific crates (assay-monitor, assay-cli)
      - name: Test Workspace (Cross-Platform)
        if: runner.os != 'Linux'
        run: cargo test --locked --workspace --exclude assay-ebpf --exclude assay-it --exclude assay-monitor --exclude assay-cli

  ebpf-smoke:
    name: eBPF monitor smoke (${{ matrix.os_name }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: [self-hosted, bpf-lsm]
            os_name: Linux (Self-Hosted)
          - runner: ubuntu-latest
            os_name: Linux (Ubuntu)
    permissions:
      contents: read
    steps:
      - name: Pre-clean workspace ownership
        run: |
          sudo chown -R "$(id -u)":"$(id -g)" "$GITHUB_WORKSPACE" || true
          sudo chown -R "$(id -u)":"$(id -g)" "$(dirname "$GITHUB_WORKSPACE")" || true

      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rust-src

      - name: Install Dependencies
        run: |
          sudo DEBIAN_FRONTEND=noninteractive apt-get update -y \
            -o Acquire::Retries=5 \
            -o Acquire::http::Timeout=30 \
            -o Acquire::https::Timeout=30 \
            -o Acquire::Languages=none
          sudo apt-get install -y build-essential libssl-dev pkg-config llvm-dev libclang-dev clang libsqlite3-dev
          # Fix persistent runner permissions if needed
          sudo chown -R "$(whoami)":"$(id -gn)" ~/.cargo || true
          if ! command -v bpf-linker &> /dev/null; then
            cargo install bpf-linker
          fi

      - name: Verify LSM blocking (CI Mode)
        env:
          STRICT_LSM_CHECK: ${{ matrix.runner != 'ubuntu-latest' && '1' || '0' }}
        run: |
          chmod +x scripts/verify_lsm_docker.sh
          # CI Mode = Soft Skip on Ubuntu-Latest (due to no BPF LSM), Hard Fail on missing tracefs
          sudo -E env "PATH=$PATH" ./scripts/verify_lsm_docker.sh --ci-mode

      - name: Fix log permissions
        if: always()
        run: |
          echo "Fixing permissions for /tmp/assay-lsm-verify"
          sudo chown -R "$(id -u)":"$(id -g)" /tmp/assay-lsm-verify || true
          ls -l /tmp/assay-lsm-verify || true

      - name: Upload verification logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-smoke-logs
          path: /tmp/assay-lsm-verify/
