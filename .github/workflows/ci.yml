name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    name: Build + Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    env:
      PYO3_USE_ABI3_FORWARD_COMPATIBILITY: 1

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install mold (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y mold clang

      - name: Sccache
        uses: mozilla-actions/sccache-action@v0.0.6

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            . -> target
          cache-directories: |
            ~/.sccache
          cache-on-failure: true

      - name: Configure Environment
        shell: bash
        run: |
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
          echo "SCCACHE_DIR=$HOME/.sccache" >> $GITHUB_ENV
          echo "SCCACHE_GHA_ENABLED=false" >> $GITHUB_ENV
          echo "CARGO_REGISTRIES_CRATES_IO_PROTOCOL=sparse" >> $GITHUB_ENV

      - name: Configure Linker (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          echo "RUSTFLAGS=-C linker=clang -C link-arg=-fuse-ld=mold" >> $GITHUB_ENV

      # Optimized single-pass test (builds implicitly)
      - name: Test Workspace
        run: cargo test --locked --workspace --exclude assay-ebpf --exclude assay-it

  ebpf-smoke:
    name: eBPF monitor smoke (Linux)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Install nightly + rust-src
        run: |
          rustup toolchain install nightly --profile minimal
          rustup component add rust-src --toolchain nightly

      - name: Install bpf-linker
        run: |
          cargo +nightly install bpf-linker --locked
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Build eBPF object
        run: |
          cargo +nightly xtask build-ebpf --release --no-docker

      - name: Build assay CLI
        run: |
          cargo build -p assay-cli

      - name: Smoke test (needs sudo)
        run: |
          set -euxo pipefail

          # 1) Start monitor in background
          # We use --monitor-all to bypass cgroup filtering.
          rm -f monitor.log
          sudo -E timeout 20s ./target/debug/assay monitor \
            --monitor-all \
            --duration 20s \
            --ebpf target/assay-ebpf.o \
            --print > monitor.log 2>&1 &
          MON_PID=$!

          # 2) Wait until monitor is ready (max 30s due to slow CI startup)
          # We look for "Assay Monitor running" which assay prints when attached
          timeout 30 bash -lc 'until grep -q "Assay Monitor running" monitor.log; do sleep 0.1; done' || cat monitor.log

          echo "Monitor attached. Running workload..."

          # 3) Run workload (simple shell commands)
          # Trigger openat
          ls /etc/hosts
          # Trigger connect
          curl -I --connect-timeout 2 http://1.1.1.1 || true
          echo "curl exit code: $?"

          # 4) Wait for monitor to finish (duration=20s)
          # Use wait instead of blind sleep
          wait $MON_PID || true

          # 5) Assertions
          echo "Checking log for events..."
          cat monitor.log
          if ! grep -q "openat" monitor.log; then
            echo "::error::Tracepoint 'openat' not found in log!"
            exit 1
          fi
          if ! grep -q "connect" monitor.log; then
            echo "::error::Tracepoint 'connect' not found in log!"
            exit 1
          fi

      - name: Debug Diagnostics
        if: always()
        run: |
           {
             echo "## eBPF Smoke Test Results"
             echo ""
             echo "### monitor.log (tail 200)"
             echo '```'
             tail -n 200 monitor.log || echo "No log found"
             echo '```'
           } >> $GITHUB_STEP_SUMMARY

      - name: Upload monitor log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: monitor-log
          path: monitor.log
