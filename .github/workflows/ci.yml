name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    name: Build + Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    env:
      PYO3_USE_ABI3_FORWARD_COMPATIBILITY: 1

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install mold (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y mold clang

      - name: Sccache
        uses: mozilla-actions/sccache-action@v0.0.6

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            . -> target
          cache-directories: |
            ~/.sccache
          cache-on-failure: true

      - name: Configure Environment
        shell: bash
        run: |
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
          echo "SCCACHE_DIR=$HOME/.sccache" >> $GITHUB_ENV
          echo "SCCACHE_GHA_ENABLED=false" >> $GITHUB_ENV
          echo "CARGO_REGISTRIES_CRATES_IO_PROTOCOL=sparse" >> $GITHUB_ENV

      - name: Configure Linker (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          echo "RUSTFLAGS=-C linker=clang -C link-arg=-fuse-ld=mold" >> $GITHUB_ENV

      # Optimized single-pass test (builds implicitly)
      - name: Test Workspace
        run: cargo test --locked --workspace --exclude assay-ebpf --exclude assay-it

  ebpf-smoke:
    name: eBPF monitor smoke (Linux)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Install nightly + rust-src
        run: |
          rustup toolchain install nightly --profile minimal
          rustup component add rust-src --toolchain nightly

      - name: Install bpf-linker
        run: |
          cargo +nightly install bpf-linker --locked
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Build eBPF object
        run: |
          cargo +nightly xtask build-ebpf --release --no-docker

      - name: Build assay CLI
        run: |
          cargo build -p assay-cli

      - name: Smoke test (needs sudo)
        run: |
          set -euxo pipefail

          # 1) Start monitor in background
          # We use --monitor-all to bypass cgroup filtering.
          sudo -E ./target/debug/assay monitor \
            --monitor-all \
            --duration 10s \
            --ebpf target/assay-ebpf.o \
            --print | tee monitor.log &
          MON_PID=$!

          # 2) Wait until monitor is ready (max 5s)
          # We look for "Assay Monitor running" which assay prints when attached
          timeout 5 bash -lc 'until grep -q "Assay Monitor running" monitor.log; do sleep 0.1; done'

          echo "Monitor attached. Running workload..."

          # 3) Run workload (deterministic, no forks)
          # Single python process doing openat and connect
          python3 - <<'PY'
          import socket, time, os
          for i in range(5):
              try:
                  with open("/etc/hosts", "rb") as f: f.read(1) # openat
              except: pass

              s = socket.socket()
              s.settimeout(0.5)
              try:
                  s.connect(("1.1.1.1", 80)) # connect
              except: pass
              finally: s.close()

              time.sleep(0.5)
          PY

          # 4) Kill monitor (if it hasn't somehow exited) and wait
          # The duration=10s will eventually kill it, but we can stop early if workload is done
          sudo kill $MON_PID || true
          wait "$MON_PID" || true

          # 5) Assert
          grep -E 'openat|connect' monitor.log

      - name: Debug Diagnostics
        if: always()
        run: |
           {
             echo "## eBPF Smoke Test Results"
             echo ""
             echo "### monitor.log (tail 200)"
             echo '```'
             tail -n 200 monitor.log || echo "No log found"
             echo '```'
           } >> $GITHUB_STEP_SUMMARY

      - name: Upload monitor log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: monitor-log
          path: monitor.log
