name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    name: Build + Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    env:
      PYO3_USE_ABI3_FORWARD_COMPATIBILITY: 1

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            . -> target

      # Exclude assay-ebpf to prevent host-target mismatch errors
      - name: Build and Test Workspace
        run: |
          cargo build --workspace --exclude assay-ebpf --exclude assay-it --exclude assay-ity-core
          cargo test --workspace --exclude assay-ebpf --exclude assay-it --exclude assay-ity-core

      - name: Test assay-cli
        run: cargo test -p assay-cli

      - name: Test assay-mcp-server
        run: cargo test -p assay-mcp-server

  ebpf-smoke:
    name: eBPF monitor smoke (Linux)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Install nightly + rust-src
        run: |
          rustup toolchain install nightly --profile minimal
          rustup component add rust-src --toolchain nightly

      - name: Install bpf-linker
        run: |
          cargo +nightly install bpf-linker --locked
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Build eBPF object
        run: |
          cargo +nightly xtask build-ebpf --release --no-docker

      - name: Build assay CLI
        run: |
          cargo build -p assay-cli

      - name: Smoke test (needs sudo)
        run: |
          set -euxo pipefail

          # Start a target process that will:
          #  - wait 1s for monitor to attach
          #  - trigger openat in *the bash process* via redirection
          #  - trigger connect in *the bash process* via /dev/tcp
          #  - stay alive long enough for monitor duration
          bash -lc 'sleep 1; : </etc/hosts; echo -n > /dev/tcp/1.1.1.1/80 || true; sleep 3' &
          TARGET_PID=$!
          echo "Target PID: $TARGET_PID"

          # Run monitor and capture BOTH stdout+stderr for debugging
          sudo -E ./target/debug/assay monitor \
            --pid "$TARGET_PID" \
            --duration 5s \
            --ebpf target/assay-ebpf.o \
            --print \
            2>&1 | tee monitor.log

          # Ensure target finished
          wait "$TARGET_PID" || true

          # Assert we saw at least one event line
          grep -E 'openat|connect' monitor.log
