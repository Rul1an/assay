name: CI

on:
  push:
    branches: [ main, "debug/**" ]
  pull_request:

jobs:
  clippy:
    name: Clippy (deny warnings)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Swatinem/rust-cache
        uses: Swatinem/rust-cache@v2
      - name: Install Linux deps (for build scripts)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends clang libsqlite3-dev || {
            sudo DEBIAN_FRONTEND=noninteractive apt-get update -y \
              -o Acquire::Retries=10 \
              -o Acquire::http::Timeout=60 \
              -o Acquire::https::Timeout=60 \
              -o Acquire::CompressionTypes::Order::=gz \
              -o Acquire::ForceIPv4=true \
              -o Acquire::Languages=none
            sudo apt-get install -y clang libsqlite3-dev
          }
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - run: cargo clippy --workspace --all-targets -- -D warnings

  test:
    name: Build + Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    env:
      PYO3_USE_ABI3_FORWARD_COMPATIBILITY: 1

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install mold (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends mold clang libsqlite3-dev || {
            sudo DEBIAN_FRONTEND=noninteractive apt-get update -y \
              -o Acquire::Retries=10 \
              -o Acquire::http::Timeout=60 \
              -o Acquire::https::Timeout=60 \
              -o Acquire::CompressionTypes::Order::=gz \
              -o Acquire::ForceIPv4=true \
              -o Acquire::Languages=none
            sudo apt-get install -y mold clang libsqlite3-dev
          }

      - name: Sccache
        uses: mozilla-actions/sccache-action@v0.0.6

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            . -> target
          cache-directories: |
            ~/.sccache
          cache-on-failure: true

      - name: Configure Environment
        shell: bash
        run: |
          {
            echo "RUSTC_WRAPPER=sccache"
            echo "SCCACHE_DIR=$HOME/.sccache"
            echo "SCCACHE_GHA_ENABLED=false"
            echo "CARGO_REGISTRIES_CRATES_IO_PROTOCOL=sparse"
          } >> "$GITHUB_ENV"

      - name: Configure Linker (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          echo "RUSTFLAGS=-C linker=clang -C link-arg=-fuse-ld=mold" >> "$GITHUB_ENV"

      # Linux: Test everything except eBPF and integration tests
      - name: Test Workspace (Linux)
        if: runner.os == 'Linux'
        run: cargo test --locked --workspace --exclude assay-ebpf --exclude assay-it

      # Non-Linux: Exclude OS-specific crates (assay-monitor, assay-cli)
      - name: Test Workspace (Cross-Platform)
        if: runner.os != 'Linux'
        run: cargo test --locked --workspace --exclude assay-ebpf --exclude assay-it --exclude assay-monitor --exclude assay-cli

  ebpf-smoke-ubuntu:
    name: eBPF monitor smoke (Linux - Ubuntu)
    needs: [test]
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rust-src

      - name: Install Dependencies
        shell: bash
        run: |
          set -euo pipefail

          # Try install first, fallback to update
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
            build-essential libssl-dev pkg-config llvm-dev libclang-dev clang libsqlite3-dev || {
            sudo DEBIAN_FRONTEND=noninteractive apt-get update -y \
              -o Acquire::Queue-Mode=access \
              -o Acquire::Retries=10 \
              -o Acquire::http::Timeout=60 \
              -o Acquire::https::Timeout=60 \
              -o Acquire::http::Pipeline-Depth=0 \
              -o Acquire::https::Pipeline-Depth=0 \
              -o Acquire::CompressionTypes::Order::=gz \
              -o Acquire::ForceIPv4=true \
              -o Acquire::Languages=none
            sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
              build-essential libssl-dev pkg-config llvm-dev libclang-dev clang libsqlite3-dev
          }

          if ! command -v bpf-linker >/dev/null 2>&1; then
            cargo install bpf-linker
          fi

      - name: Verify LSM blocking (CI Mode - Ubuntu soft skip)
        shell: bash
        env:
          STRICT_LSM_CHECK: "0"
        run: |
          set -euo pipefail
          chmod +x scripts/verify_lsm_docker.sh
          sudo -E env "PATH=$PATH" ./scripts/verify_lsm_docker.sh --ci-mode

      - name: Fix log permissions
        if: always()
        shell: bash
        run: |
          sudo chown -R "$(id -u)":"$(id -g)" /tmp/assay-lsm-verify || true
          ls -l /tmp/assay-lsm-verify || true

      - name: Upload verification logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-smoke-logs-ubuntu
          path: /tmp/assay-lsm-verify/


  ebpf-smoke-self-hosted:
    name: eBPF monitor smoke (Linux - Self-Hosted)
    needs: [test]
    # Security: never run untrusted code from forks on self-hosted
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false
    runs-on: [self-hosted, bpf-lsm]
    permissions:
      contents: read
    steps:
      - name: Pre-clean workspace ownership
        shell: bash
        run: |
          sudo chown -R "$(id -u)":"$(id -g)" "$GITHUB_WORKSPACE" || true
          sudo chown -R "$(id -u)":"$(id -g)" "$(dirname "$GITHUB_WORKSPACE")" || true

      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rust-src

      - name: Install Dependencies
        shell: bash
        run: |
          set -euo pipefail

          # Switch Ubuntu Ports mirror if applicable (Deb822 + legacy)
          MIRROR="http://mirrors.edge.kernel.org/ubuntu-ports"

          if [ -f /etc/apt/sources.list.d/ubuntu.sources ] && grep -q 'ports.ubuntu.com/ubuntu-ports' /etc/apt/sources.list.d/ubuntu.sources; then
            sudo sed -i \
              -e "s|http://ports.ubuntu.com/ubuntu-ports|${MIRROR}|g" \
              -e "s|https://ports.ubuntu.com/ubuntu-ports|${MIRROR}|g" \
              /etc/apt/sources.list.d/ubuntu.sources
          fi

          if [ -f /etc/apt/sources.list ] && grep -q 'ports.ubuntu.com/ubuntu-ports' /etc/apt/sources.list; then
            sudo sed -i \
              -e "s|http://ports.ubuntu.com/ubuntu-ports|${MIRROR}|g" \
              -e "s|https://ports.ubuntu.com/ubuntu-ports|${MIRROR}|g" \
              /etc/apt/sources.list
          fi

          # Try install first, fallback to robust update
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
            build-essential libssl-dev pkg-config llvm-dev libclang-dev clang libsqlite3-dev || {
            sudo DEBIAN_FRONTEND=noninteractive apt-get update -y \
              -o Acquire::Queue-Mode=access \
              -o Acquire::Retries=10 \
              -o Acquire::http::Timeout=60 \
              -o Acquire::https::Timeout=60 \
              -o Acquire::http::Pipeline-Depth=0 \
              -o Acquire::https::Pipeline-Depth=0 \
              -o Acquire::CompressionTypes::Order::=gz \
              -o Acquire::ForceIPv4=true \
              -o Acquire::Languages=none
            sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
              build-essential libssl-dev pkg-config llvm-dev libclang-dev clang libsqlite3-dev
          }

          sudo chown -R "$(whoami)":"$(id -gn)" ~/.cargo || true
          if ! command -v bpf-linker >/dev/null 2>&1; then
            cargo install bpf-linker
          fi

      - name: Verify LSM blocking (CI Mode - strict on self-hosted)
        shell: bash
        env:
          STRICT_LSM_CHECK: "1"
        run: |
          set -euo pipefail
          chmod +x scripts/verify_lsm_docker.sh
          sudo -E env "PATH=$PATH" ./scripts/verify_lsm_docker.sh --ci-mode

      - name: Fix log permissions
        if: always()
        shell: bash
        run: |
          sudo chown -R "$(id -u)":"$(id -g)" /tmp/assay-lsm-verify || true
          ls -l /tmp/assay-lsm-verify || true

      - name: Upload verification logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-smoke-logs-self-hosted
          path: /tmp/assay-lsm-verify/
