name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    name: Build + Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    env:
      PYO3_USE_ABI3_FORWARD_COMPATIBILITY: 1

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install mold (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y mold clang

      - name: Sccache
        uses: mozilla-actions/sccache-action@v0.0.6

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            . -> target
          cache-on-failure: true

      - name: Configure Environment
        shell: bash
        run: |
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
          echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV
          echo "CARGO_REGISTRIES_CRATES_IO_PROTOCOL=sparse" >> $GITHUB_ENV

      - name: Configure Linker (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          echo "RUSTFLAGS=-C linker=clang -C link-arg=-fuse-ld=mold" >> $GITHUB_ENV

      # Optimized single-pass test (builds implicitly)
      - name: Test Workspace
        run: cargo test --locked --workspace --exclude assay-ebpf --exclude assay-it

  ebpf-smoke:
    name: eBPF monitor smoke (Linux)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Install nightly + rust-src
        run: |
          rustup toolchain install nightly --profile minimal
          rustup component add rust-src --toolchain nightly

      - name: Install bpf-linker
        run: |
          cargo +nightly install bpf-linker --locked
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Build eBPF object
        run: |
          cargo +nightly xtask build-ebpf --release --no-docker

      - name: Build assay CLI
        run: |
          cargo build -p assay-cli

      - name: Smoke test (needs sudo)
        run: |
          set -euxo pipefail

          # Spawn a single process that will:
          # 1) wait for monitor to attach
          # 2) open /etc/hosts (openat in same PID)
          # 3) connect to example.com's IP (connect in same PID)
          # Spawn a target process that will do openat + connect
          bash -lc 'sleep 1; cat /etc/hosts >/dev/null; curl -s https://example.com >/dev/null || true; sleep 1' &
          TARGET_PID=$!
          echo "Target PID: $TARGET_PID"

          # Monitor that PID (needs sudo)
          sudo -E ./target/debug/assay monitor \
            --pid "$TARGET_PID" \
            --duration 5s \
            --ebpf target/assay-ebpf.o \
            --print | tee monitor.log

          # Ensure the target process ended (it should)
          wait "$TARGET_PID" || true

          # Now assert we captured something
          grep -E 'openat|connect' monitor.log
