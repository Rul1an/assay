name: Example CI Gate

on:
  pull_request:
    paths:
      - "examples/baseline-gate/**"
      - ".github/workflows/baseline-gate-demo.yml"

permissions: {}

jobs:
  gate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4

      - name: Cache Assay store (baseline-gate)
        id: assay-cache
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: |
            examples/baseline-gate/.eval
            examples/baseline-gate/.assay
          key: assay-baseline-gate-${{ runner.os }}-${{ hashFiles('examples/baseline-gate/eval.yaml', 'examples/baseline-gate/traces/run.jsonl') }}
          restore-keys: assay-baseline-gate-${{ runner.os }}-

      - name: Fetch baseline from base branch (anti-tamper)
        shell: bash
        run: |
          set -euo pipefail
          BASE="${{ github.base_ref }}"
          git fetch origin "$BASE" --depth=1 || echo "Base not found"

          # In a real setup we'd fetch baseline from artifact/main
          # For this demo we use local baseline.json
          echo "Simulating fetching baseline..."

      - name: Build Verdict (Current Commit)
        run: cargo build --release

      - name: Gate PR trace against baseline (offline/replay)
        env:
          ASSAY_BIN: ${{ github.workspace }}/target/release/assay
        working-directory: examples/baseline-gate
        run: |
          # 1. Replay traces to populate DB
          $ASSAY_BIN run \
            --config eval.yaml \
            --trace-file traces/run.jsonl \
            --replay-strict

          # 2. Check for regression against baseline
          $ASSAY_BIN baseline check \
            --baseline baseline.json

      - name: Prove cache hit (job summary)
        if: always()
        run: |
          echo "cache-hit=${{ steps.assay-cache.outputs.cache-hit }}"
          echo "cache-hit=${{ steps.assay-cache.outputs.cache-hit }}" >> "$GITHUB_STEP_SUMMARY"
