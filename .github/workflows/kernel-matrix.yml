name: Kernel Matrix CI

on:
  workflow_dispatch:
  pull_request:
    branches: [ "main" ]
    paths:
      - "crates/assay-ebpf/**"
      - "crates/assay-cli/**"
      - ".github/workflows/kernel-matrix.yml"
  push:
    branches: [ "main", "feat/*" ]

jobs:
  build-artifacts:
    name: Build Artifacts (Ubuntu ARM)
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y llvm-dev libclang-dev build-essential libbpf-dev pkg-config

      - name: Install Rust Toolchain (nightly rust-src only)
        run: |
          set -euo pipefail
          rustup toolchain install nightly --profile minimal --component rust-src

      - name: Install bpf-linker (nightly)
        run: |
          set -euo pipefail
          cargo +nightly install bpf-linker --locked
          command -v bpf-linker

      - name: Build eBPF (Release)
        run: |
          set -euo pipefail
          cargo +nightly xtask build-ebpf --release

      - name: Build CLI (Release)
        run: |
          set -euo pipefail
          cargo build --release --package assay-cli --bin assay

      - name: Prepare Artifacts
        run: |
          set -euo pipefail
          mkdir -p dist

          # Binary
          cp -v target/release/assay dist/

          # Scripts (No-Clone Strategy)
          cp -v scripts/ci/lsm_deny_smoke.sh dist/

          # Robust eBPF lookup (paths vary by build strategy)
          EBPF_PATH="$(find target -maxdepth 6 -name 'assay-ebpf.o' -type f -print -quit)"
          if [ -z "${EBPF_PATH:-}" ]; then
            echo "Error: Could not locate assay-ebpf.o under target/"
            find target -maxdepth 6 -type f -name '*ebpf*.o' -print || true
            exit 1
          fi
          cp -v "$EBPF_PATH" dist/assay-ebpf.o

          ls -lh dist/

      - uses: actions/upload-artifact@v4
        with:
          name: assay-dist
          path: dist/
          if-no-files-found: error

  matrix-test:
    name: Kernel Matrix (${{ matrix.kernel }})
    needs: build-artifacts
    runs-on: [self-hosted, linux, assay-bpf-runner]
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        kernel: ["5.15", "6.6"]

    env:
      CARGO_INCREMENTAL: 0

    steps:
      - name: Emergency cleanup (Manual, no actions/*)
        shell: bash
        run: |
          set +e
          echo "=== Disk before ==="
          df -h || true

          # Clean runner internals if RUNNER_WORKDIR is available
          [ -n "${RUNNER_WORKDIR:-}" ] && sudo rm -rf "${RUNNER_WORKDIR}/_actions" 2>/dev/null || true
          [ -n "${RUNNER_WORKDIR:-}" ] && sudo rm -rf "${RUNNER_WORKDIR}/_tool" 2>/dev/null || true
          [ -n "${RUNNER_WORKDIR:-}" ] && sudo rm -rf "${RUNNER_WORKDIR}/_temp" 2>/dev/null || true

          # Workspace cruft
          rm -rf "$GITHUB_WORKSPACE"/* || true

          # Cargo caches (aggressive; optional but helps)
          rm -rf "$HOME/.cargo/registry/cache" || true
          rm -rf "$HOME/.cargo/git/checkouts" || true

          # Docker (if present)
          sudo docker system prune -af --volumes || true

          echo "=== Disk after ==="
          df -h || true



      - name: Disk Threshold Gate (2.5GB)
        shell: bash
        run: |
          set -euo pipefail
          AVAIL_KB="$(df -Pk "$GITHUB_WORKSPACE" | awk 'NR==2 {print $4}')"
          echo "Workspace available KB: $AVAIL_KB"
          # Require at least ~2.5GiB free in workspace
          if [ "$AVAIL_KB" -lt 2621440 ]; then
            echo "ERROR: Not enough free space (need >= ~2.5GiB)."
            exit 1
          fi

      - name: Configure Execution Env (TMPDIR in RAM)
        shell: bash
        run: |
          set -euo pipefail
          echo "TMPDIR=/dev/shm/assay-tmp-${{ matrix.kernel }}-${{ github.run_id }}" >> $GITHUB_ENV

      - name: Install Runtime Dependencies (Minimal)
        shell: bash
        run: |
          set -euo pipefail

          # Pre-clean apt caches
          sudo rm -rf /var/lib/apt/lists/* /var/cache/apt/archives/* || true
          sudo apt-get clean || true

          echo "=== Disk Before Install ==="
          df -h / "$GITHUB_WORKSPACE" || true

          sudo apt-get update

          # Install minimal deps (no-install-recommends is critical to avoid LLVM/Clang)
          sudo apt-get install -y --no-install-recommends \
            libbpf-dev \
            libsqlite3-dev

          KREL="$(uname -r)"
          if ! sudo apt-get install -y --no-install-recommends "linux-tools-$KREL"; then
            sudo apt-get install -y --no-install-recommends linux-tools-common linux-tools-generic || true
          fi

          # Post-clean to free space immediately
          sudo apt-get clean || true
          sudo rm -rf /var/lib/apt/lists/* /var/cache/apt/archives/* || true

          echo "=== Disk After Install ==="
          df -h / "$GITHUB_WORKSPACE" || true



          command -v bpftool >/dev/null 2>&1 || echo "WARN: bpftool not found (failure artifacts may be limited)"

      - name: Download assay-dist artifact via API (Manual, Retry)
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          cd "$GITHUB_WORKSPACE"

          API="https://api.github.com/repos/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}/artifacts"

          ART_ID=""
          for i in 1 2 3 4 5; do
            ART_ID="$(curl -fsSL \
              -H "Authorization: Bearer ${GH_TOKEN}" \
              -H "Accept: application/vnd.github+json" \
              "$API" | python3 -c '
          import json,sys
          try:
            data=json.load(sys.stdin)
            for a in data.get("artifacts",[]):
              if a.get("name")=="assay-dist":
                print(a["id"]); break
          except: pass
          ' || true
            )"
            if [ -n "${ART_ID:-}" ]; then break; fi
            echo "assay-dist not visible yet (attempt $i/5), retrying..."
            sleep 3
          done

          [ -n "${ART_ID:-}" ] || { echo "assay-dist artifact not found"; exit 1; }
          echo "Artifact id: $ART_ID"

          ZIP_URL="https://api.github.com/repos/${GITHUB_REPOSITORY}/actions/artifacts/${ART_ID}/zip"
          rm -rf dist && mkdir -p dist
          curl -fL \
            -H "Authorization: Bearer ${GH_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            "$ZIP_URL" -o dist/assay-dist.zip

          unzip -o dist/assay-dist.zip -d dist
          ls -lh dist

      - name: Fix Permissions
        shell: bash
        run: |
          set -euo pipefail
          sudo chown -R "$(id -u):$(id -g)" "$GITHUB_WORKSPACE" || true
          cd "$GITHUB_WORKSPACE"
          chmod +x dist/assay dist/lsm_deny_smoke.sh

      - name: Run End-to-End Deny Smoke Test
        shell: bash
        run: |
          set -euo pipefail
          cd "$GITHUB_WORKSPACE"

          test -f dist/assay || { echo "Missing binary"; ls -R dist; exit 1; }
          test -f dist/assay-ebpf.o || { echo "Missing eBPF"; ls -R dist; exit 1; }
          test -f dist/lsm_deny_smoke.sh || { echo "Missing script"; ls -R dist; exit 1; }

          # Use RAM for tmp
          mkdir -p "$TMPDIR"
          chmod 1777 "$TMPDIR" || true

          sudo -E env \
            TMPDIR="$TMPDIR" \
            ASSAY_BIN="$PWD/dist/assay" \
            ASSAY_EBPF_PATH="$PWD/dist/assay-ebpf.o" \
            bash "$PWD/dist/lsm_deny_smoke.sh"

      - name: Cleanup per-run dirs
        if: always()
        shell: bash
        run: |
          set +e
          rm -rf "$TMPDIR" || true
          rm -rf "$GITHUB_WORKSPACE/dist" || true

      - name: Failure Artifacts
        if: failure()
        shell: bash
        run: |
          set +e
          cd "$GITHUB_WORKSPACE" || true
          mkdir -p artifacts
          sudo dmesg -T > artifacts/dmesg.log 2>&1 || true
          if command -v bpftool >/dev/null 2>&1; then
            sudo bpftool prog show > artifacts/bpftool_prog.log 2>&1 || true
            sudo bpftool map dump name DENY_INO > artifacts/bpftool_map_deny.log 2>&1 || true
          else
            echo "bpftool not available" > artifacts/bpftool_missing.txt
          fi
          echo "Kernel: $(uname -r)" > artifacts/kernel.txt || true
          echo "Arch: $(uname -m)" >> artifacts/kernel.txt || true

      # - uses: actions/upload-artifact@v4
      #   if: failure()
