# .github/workflows/python-release.yml
# Build and publish Python wheels to PyPI

name: Python Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.2.0)'
        required: true

env:
  PACKAGE_NAME: assay

jobs:
  # ============================================================
  # Build wheels for all platforms
  # ============================================================
  build-wheels:
    name: Build wheels (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            manylinux: manylinux2014

          # Linux aarch64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            manylinux: manylinux2014

          # macOS x86_64
          - os: macos-13
            target: x86_64-apple-darwin

          # macOS aarch64 (Apple Silicon)
          - os: macos-14
            target: aarch64-apple-darwin

          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install maturin
        run: pip install maturin

      - name: Build wheels (Linux)
        if: runner.os == 'Linux'
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          manylinux: ${{ matrix.manylinux }}
          args: --release --out dist -i 3.9 3.10 3.11 3.12
          working-directory: python-sdk

      - name: Build wheels (macOS/Windows)
        if: runner.os != 'Linux'
        working-directory: python-sdk
        run: |
          maturin build --release --out dist --target ${{ matrix.target }} -i 3.9 3.10 3.11 3.12

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.target }}
          path: python-sdk/dist/*.whl

  # ============================================================
  # Build source distribution
  # ============================================================
  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install maturin
        run: pip install maturin

      - name: Build sdist
        working-directory: python-sdk
        run: maturin sdist --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: python-sdk/dist/*.tar.gz

  # ============================================================
  # Test wheels
  # ============================================================
  test-wheels:
    name: Test wheels (${{ matrix.os }} / Python ${{ matrix.python }})
    needs: build-wheels
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python: ['3.9', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Install wheel
        shell: bash
        run: |
          pip install dist/*.whl --find-links dist/

      - name: Test import
        run: |
          python -c "import assay; print(f'Version: {assay.__version__}')"
          python -c "from assay import Policy, CoverageAnalyzer; print('Imports OK')"

      - name: Run tests
        working-directory: python-sdk
        run: |
          pip install pytest
          pytest tests/ -v

  # ============================================================
  # Publish to PyPI
  # ============================================================
  publish:
    name: Publish to PyPI
    needs: [build-wheels, build-sdist, test-wheels]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    environment:
      name: pypi
      url: https://pypi.org/project/assay/

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Prepare dist folder
        run: |
          mkdir -p final-dist
          find dist -name "*.whl" -exec cp {} final-dist/ \;
          find dist -name "*.tar.gz" -exec cp {} final-dist/ \;
          ls -la final-dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: final-dist/
          password: ${{ secrets.PYPI_API_TOKEN }}

  # ============================================================
  # Publish to TestPyPI (for testing)
  # ============================================================
  publish-test:
    name: Publish to TestPyPI
    needs: [build-wheels, build-sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment:
      name: testpypi
      url: https://test.pypi.org/project/assay/

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Prepare dist folder
        run: |
          mkdir -p final-dist
          find dist -name "*.whl" -exec cp {} final-dist/ \;
          find dist -name "*.tar.gz" -exec cp {} final-dist/ \;

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: final-dist/
          repository-url: https://test.pypi.org/legacy/
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
